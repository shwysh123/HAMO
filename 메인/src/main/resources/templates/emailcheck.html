<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메일 보내기</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Gothic A1', sans-serif;
        }
        body {
            width: 700px;
            height: 1000px;
            margin: 50px auto;
            overflow: auto;
        }
        header{
            display: flex;
            justify-content: center;
        }
        header > img{
            margin-top : 20px;
        }
        main{
            margin-top : 20px;

        }
        .formbox{
            display : flex;
            align-items: center;
            justify-content: center;
            height: 100%; /* 높이를 화면 높이와 동일하게 설정 */

        }
        .formbox > form > div > div{
            margin-bottom : 10px;
        }
        .formbox > form > div > div > input{
            height : 25px;
            width : 200px;

        }
        .formbox > form > div > div > h5{
            margin-bottom : 5px;
        }
        .jechul > button{
            margin-top : 30px;
            height : 50px;
            width : 340px;
            color : #cfd7e0;
            background-color: #4a596d;
            border-style: none;
            border-radius: 7px;
            font-size: 15px;
            cursor: pointer;
        }
        .search_addr_btn{
            color : #cfd7e0;
            background-color: #4a596d;
            border-style: none;
            border-radius: 4px;
            cursor: pointer;
            width:120px;
            margin-left:5px;
            height : 30px;
            font-size: 11px;
        }
        .jung-btn{
            color : #cfd7e0;
            background-color: #4a596d;
            border-style: none;
            border-radius: 4px;
            cursor: pointer;
            width:120px;
            margin-left:5px;
            height : 30px;
            font-size: 11px;
        }
    </style>
</head>
<body>
<header>

    <a href="/login"><img src="/images/logo.png" class="logoimg" max-width="100%" height="50"/></a>
</header>
<main>
    <div class="formbox">
        <form name="sendemail" method="post" onsubmit="return false">
            <div>

                    <h5 for="emailInput">이메일</h5>
                <div style="display : flex;">
                    <input name="email" id="emailInput">
                    <button class="jung-btn" id="checkDuplicatebtn" onclick="checkDuplicate('emailInput')">회원가입 체크</button>
                    <button class="jung-btn" id="sendEmailbtn" style="display: none;" onclick="sendemailFunction()">메일 보내기</button><br/>
                </div>
            </div>
        </form>
    </div>
    <div class="formbox">
        <form name="codecheck" action="/codecheck" method="post" onsubmit="return false">
                <div>
                    <div>
                    <h5 for="codeInput">인증번호</h5>
                    <input name="code" id="codeInput">
                    <button class="jung-btn" onclick="codecheck()">인증하기</button>
                    </div>
                </div>
        </form>
    </div>
</main>

<script>
    let isEmailChecked = false;
    function checkDuplicate(emailInput) {
        const inputValue = $("#" + emailInput).val();
        $.ajax({
            url: "/checkDuplicate",
            type: "POST",
            data: {value: inputValue, field: emailInput},
            success: function (response) {
                if (response.duplicate) {
                      alert("가입된 EMAIL입니다. 인증번호를 보내주세요.");
                      isEmailChecked = false;
                      document.getElementById("checkDuplicatebtn").style.display = "none";
                      document.getElementById("sendEmailbtn").style.display = "block";
                } else {
                    alert("가입되지 않은 이메일입니다.");
                    isEmailChecked = true;
                }
            },
            error: function (xhr, status, error) {
                console.error("오류 발생 : ", error);
                isEmailChecked = false;
            }
        });
    }


    function sendemailFunction(){
    if(isEmailChecked) {
    alert("회원 가입유무를 먼저 체크해주세요🙏");
    return;
    }

    const email = document.getElementById("emailInput").value;

    fetch("/sendemail?email"+email, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
    })
    .then((response) => response.text())
    .then((data) => {
            alert("메일이 전송되었습니다.");
            console.log("인증코드 : " + data);
    })
    .catch((error) =>{
        console.error("메일 전송 중 오류 발생:", error);
        });
    }
</script>
</body>
</html>
